<div id="delete" ng-controller="DepartmentController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="edit-starthour" class="col-sm-2 control-label">DepartmentID</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="edit-employeeID" name="employeeID" placeholder="EmployeeID" ng-model="DepartmentID" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-departmentname" class="col-sm-2 control-label">DepartmentName</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="edit-departmentname" name="departmentname" placeholder="DepartmentName" ng-model="DepartmentName" readonly>
                    </div>
                </div>
                

                <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record </div>

            </div>
            <div class="modal-footer ">
                <button type="submit" class="btn btn-success" ng-click="Delete()"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                <button type="button" class="btn btn-default" ng-click="Close()"><span class="glyphicon glyphicon-remove"></span> No</button>
            </div>
        </div>

    </div>
</div>
