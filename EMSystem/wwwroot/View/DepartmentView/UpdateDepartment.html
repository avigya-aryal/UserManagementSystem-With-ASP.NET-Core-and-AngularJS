<div ng-controller="DepartmentController as vm">
    <style>
        #roundedcorner {
            margin: auto;
            border-radius: 25px;
            border: 2px solid #000000;
            padding: 20px;
            width: 450px;
            height: 300px;
        }
        label{
            margin-left:5px;
        }
        .form-control{
            margin-left:5px;
            width:300px;
        }
        #updatebutton {
        }
    </style>
    <div id="edit" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="roundedcorner">
                <form class="form-horizontal" id="edit-form" ng-submit="Update()">
                    <div class="modal-header">
                        <h4 class="modal-title" id="edit-modal-label">Update Department</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="edit-departmentname">Department Name</label>
                                <input type="text" class="form-control" id="edit-departmentname" name="departmentname" placeholder="DepartmentName" ng-model="DepartmentName">
                            </div>
                       </div>
                    <div id="updatebutton">
                        <hr />
                        <button type="button" class="btn btn-default" ng-click="Close()">Close</button>
                        <button type="submit" class="btn btn-primary" ng-click="Update()">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
