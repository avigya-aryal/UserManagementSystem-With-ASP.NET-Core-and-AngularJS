<div ng-controller="ContactsController">
    <style>
        #roundedcorner {
            margin: auto;
            border-radius: 25px;
            border: 2px solid #000000;
            padding: 20px;
            width: 500px;
        }

        #footer {
        }
        label {
            margin-left: 5px;
        }
        .form-control {
            margin-left: 5px;
            width:300px;
        }
           
        label {
            margin-left: 5px;
        }

        input:invalid {
            border: red solid 2px;
        }
    </style>
    <br />
    <br />
    <form id="roundedcorner" enctype="multipart/form-data" name="addContactsForm">
        <div class="modal-header">
            <h4 class="modal-title" id="add-modal-label">Add new Contact</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="add-firstname">First Name</label>
                <input type="text" class="form-control" id="add-firstname" name="FirstName" placeholder="FirstName" ng-model="FirstName" required>
                
            </div>
            <div class="form-group">
                <label for="add-middlename">Middle Name</label>
                <input type="text" class="form-control" id="add-middlename" name="MiddleName" placeholder="MiddleName" ng-model="MiddleName">

            </div>
            <div class="form-group">
                <label for="add-lastname">Last Name</label>
                <input type="text" class="form-control" id="add-lastname" name="LastName" placeholder="LastName" ng-model="LastName" required>

            </div>
            <div class="form-group">
                <label for="add-contactnumber">Contact Number</label>
                <input type="number" class="form-control" id="add-contactnumber" name="ContactNumber" placeholder="ContactNumber" ng-model="ContactNumber" required>
                

            </div>
            <div class="form-group">
                <label for="add-dateofbirth">Date Of Birth</label>
                <input type="date" class="form-control" id="add-dateofbirth" name="DateOfBirth" placeholder="DateOfBirth" ng-model="DateOfBirth" required>

            </div>
            <div class="form-group">
                <label for="add-gender">Gender</label>
                <select id="addgender" class="form-control" name="Gender" ng-model="Gender" required>
                    <option value="">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>

                </select>
            </div>
            <div class="form-group">
                <label for="add-address">Address</label>
                <input type="text" class="form-control" id="add-address" name="Address" placeholder="Address" ng-model="Address">
            </div>
            <div class="form-group">
                <label for="add-email">Email</label>
                <input type="email" class="form-control" id="add-email" name="Email" placeholder="Email" ng-model="Email">
            </div>
        </div>
            <!--div class="form-group">-->

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="Close()">Close</button>
            <button type="submit" class="btn btn-primary" ng-click="Add()">Save changes</button>

        </div>

    </form>
</div>
