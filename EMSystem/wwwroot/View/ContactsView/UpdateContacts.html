<div ng-controller="ContactsController as vm">
    <style>
        #roundedcorner {
            margin: auto;
            border-radius: 25px;
            border: 2px solid #000000;
            padding: 20px;
            width: 800px;
            height: 870px;
        }

        .circular_image {
            width: 150px;
            height: 150px;
            clip-path: circle();
            /*overflow: hidden;
            display: inline-block;*/
            /*vertical-align: middle;*/
        }

            .circular_image img {
                width: 100%;
                height: 100%;
                clip-path: circle();
                background-color: blue;
            }

        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 300px; /* Should be removed. Only for demonstration */
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        label {
            margin-left: 5px;
        }
      

        #updatebutton {
        }
    </style>
    <form id="roundedcorner" name="editContactsForm">
        <div class="modal-header">
            <h4 class="modal-title" id="edit-modal-label">Update Contacts</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="column">
                    <div class="form-group">

                        <label id="image" for="add-file" class="col-sm-2 control-label">Image</label>
                        <div class=" image d-flex flex-column justify-content-left align-items-left">
                            <div class=" circular_image">
                                <img ng-src="{{ProfileImageUrl}}" class="img-fluid img-thumbnail" />
                            </div>
                        </div>
                        <div class="col-sm-10">
                            <input type="file" name="fileName"  accept="image/*"  onchange="angular.element(this).scope().selectFileforUpload(this.files)" required />
                            <button type="submit" class="btn btn-primary" ng-click="uploadFiles()">Upload</button>
                        </div>
                    </div>
                </div>
                <div class="column">

                    <div class="form-group">
                        <label for="edit-firstname">First Name</label>
                        <input type="text" class="form-control" id="edit-firstname" name="FirstName" placeholder="FirstName" ng-model="FirstName" required>
                     </div>
                    <div class="form-group">
                        <label for="edit-middlename">Middle Name</label>
                        <input type="text" class="form-control" id="edit-middlename" name="MiddleName" placeholder="MiddleName" ng-model="MiddleName">
                     </div>
                    <div class="form-group">
                        <label for="edit-lastname">Last Name</label>
                        <input type="text" class="form-control" id="edit-lastname" name="lastName" placeholder="LastName" ng-model="LastName">
                     </div>
                    <div class="form-group">
                        <label for="edit-contactnumber">Contact Number</label>
                         <input type="number" class="form-control" id="edit-contactnumber" name="ContactNumber" placeholder="ContactNumber" ng-model="ContactNumber" required>
                     </div>
                    <div class="form-group">
                        <label for="edit-dateofbirth">Date Of Birth</label>
                        <input type="date" class="form-control" id="edit-dateofbirth" name="DateOfBirth" placeholder="DateOfBirth" ng-model="DateOfBirth" required>
                     </div>
                    <div class="form-group">
                        <label for="add-gender">Gender</label>
                        <input type="radio" id="male" name="add-gender" value="Male" ng-model="Gender" required />
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="add-gender" value="Female" ng-model="Gender" required />
                         <label for="female">Female</label>
                    </div>
                    <div class="form-group">
                        <label for="edit-address">Address</label>
                        <input type="text" class="form-control" id="edit-address" name="Address" placeholder="Address" ng-model="Address" required>
                     </div>
                    <div class="form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" class="form-control" id="edit-email" name="Email" placeholder="Email" ng-model="Email">
                     </div>




                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="Close()">Close</button>
                        <button type="submit" class="btn btn-primary" ng-click="Update()">Update</button>
                    </div>
                </div>
                </div>
            </div>
        </form>
   </div>
            <!-- /.modal-content -->
        
        <!-- /.modal-dialog -->
